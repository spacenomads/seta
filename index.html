<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SE(C)TA: Generador de calendario.</title>
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="app">
	<main class="app__main">
		<section class="app__data">
			<div class="app__wrapper">
				<h1 class="app__title">Generador de calendario</h1>
				<form action="" class="form">
					<div class="form__row">
						<label for="telegramInput" class="form__label">Mensaje de telegram</label>
						<textarea name="telegramInput" id="telegramInput" class="form__field form__textarea js__telegramInput"></textarea>
					</div>

					<div class="form__row form__actions">
						<ul class="actions">
							<li class="action">
								<button class="button js__create-calendar" type="button">Generar</button>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</section>
		<section class="app__calendar js__ics">
			<div class="app__wrapper">
				<h2 class="app__calendar-title">Calendario de {*MES*}</h2>
				<div class="app__calendar-btn js__ics-button"></div>
			</div>
		</section>
	</main>
	<script src="assets/js/app.js" type="module"></script>
	</body>
</html>
